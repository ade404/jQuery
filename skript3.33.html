<html>
  <head>
    <title>Menyembunyikan Citra Setelah Scrolling</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      img{
        position:relative;
      }
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        $('img').click(function(){
          $(this).animate({left:600}, 'slow')
		  $('img').fadeTo('slow',0);
        });
      });
    </script>
  </head>
  <body>
    <img src="film.jpg" />
  </body>
</html>
