<html>
  <head>
    <title>Membuat Citra Menggulung Ke Atas</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      #scroller {
        height: 610px;
        width: 200px;
        overflow:hidden;
        position: relative;
        margin:auto;
      }
      #scroller a img { border:0; position:relative;}
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        var $pembungkus=$('#scroller a img');
        $pembungkus.css({top:0});
        var animator = function(imgblock) {
          imgblock.animate(
            {top:-710}, 5000,
              function() {
                imgblock.css({top:800});
                animator($(this));
              }
          );
        }
        animator($pembungkus);
      });
	</script>
  </head>
  <body>
    <div id="scroller">
      <a href="http://contoh.com" ><img src="spring1.jpg" width=200px height=200px /></a>
      <a href="http://contoh.com"><img src="spring2.jpg" width=200px height=200px /></a>
      <a href="http://contoh.com"><img src="spring3.jpg" width=200px height=200px /></a>
      <a href="http://contoh.com" ><img src="spring4.jpg" width=200px height=200px /></a>
      <a href="http://contoh.com" ><img src="spring5.jpg" width=200px height=200px /></a>
    </div>
  </body>
</html>
