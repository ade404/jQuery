<html>
  <head>
    <title>Mengurutkan Array Objek</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        var mahasiswa=[
        {
          "NIM": 101,
          "nama": "Jono",
          "emailId":"jono@gmail.com"
        },
        {
          "NIM": 102,
          "nama": "Ucok",
          "emailId":"ucok@gmail.com"
        },
        {
          "NIM": 103,
          "nama": "Kristof",
          "emailId":"kristof@gmail.com"
        }
        ];
        mahasiswa = mahasiswa.sort(function(a,b){
          return b.NIM-a.NIM;
        });
        $.each(mahasiswa,function( index, value ){
          $('table.daftar_mahasiswa').append("<tr><td>"+value.NIM+"</td><td>"+value.nama+
            "</td><td>"+value.emailId+"</td></tr>");
        });
	  });
    </script>
  </head>
  <body>
    <h3>Daftar Mahasiswa adalah </h3>
    <table class="daftar_mahasiswa"></table>
  </body>
</html>
