<html>
  <head>
    <title>Membolehkan Nilai Negatif</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      .label {float: left; width: 120px; }
      .kotak_info {width: 200px; }
      .error { color: red; padding-left: 10px; }
      .submit { margin-left: 125px; margin-top: 10px;}
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        $('.error').hide();
        $('.submit').click(function(event){
          var data=$('.kotak_info').val();
          var len=data.length;
          var c;
          for(var i=0;i<len;i++)
          {
            c=data.charAt(i).charCodeAt(0);
            if(c==45 && i==0)
            {
              continue;
            }
            if(c <48 || c >57)
            {
              $('.error').show();
              event.preventDefault();
              break;
            }
            else
            {
              $('.error').hide();
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <form id="signup" method="post" action="">
      <div>
	    <span class="label">Masukkan Nilai Positif atau Negatif </span>
		<input type="text" class="kotak_info" name="nilai"/>
		<span class="error">Hanya numerik yang dibolehkan</span>
	  </div>
        <input class="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
