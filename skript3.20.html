<html>
  <head>
    <title>Menoggle Aplikasi Dari Sebuah Kelas</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      .tombol{
        width: 80px;
        float: left;
        text-align: center;
        margin: 5px;
        border: 2px solid;
        font-weight: bold;
      }
	  .hover{
        cursor: crosshair;
        color: blue;
        background-color:cyan
      }
    </style>
    <script type="text/javascript">
	  $(document).ready(function() {
        $('.tombol').click(function(){
          $(this).toggleClass('hover');
        });
      });
    </script>
  </head>
  <body>
    <span class="tombol tebal">Tebal</span>
    <span class="tombol miring">Miring</span>
  </body>
</html>
