<html>
  <head>
    <title>Menciptakan Simpul DOM</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('p').prepend('<h2>Ketangguhan selektor</h2>');
      });
    </script>
  </head>
  <body>
    <p>CSS dapat mempermudah pekerjaan Anda. Untuk memberikan tampilan
    yang atraktif pada situs Web, CSS sangat dibutuhkan.</p>
	<h2>Penggunaan jQuery</h2>
  </body>
</html>
