<html>
  <head>
    <title>Menggulung Citra di Tengah Jendela Browser</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
	#scroller{
      width:155px;
      height:155px;
      margin:auto;
      overflow:hidden;
      position:relative;
    }
	.citra{
      position:relative;
	}
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        gulung();
      });
	  function gulung()
      {
        $('.citra').animate({'left': -210}, 'slow',function(){
          $('.citra').css('left',190);
          $('.citra').animate({'left': 0}, 'slow');
        });
        setTimeout(gulung, 1200);
      }
	</script>
  </head>
  <body>
    <div id="scroller">
      <img src="spring1.jpg" width=200px height=200px class="citra"/>
	</div>
  </body>
</html>
