<html>
  <head>
    <title>Mevalidasi Alamat Email</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      .label {float: left; width: 120px; }
      .kotak_info {width: 200px; }
      .error { color: red; padding-left: 10px; }
      .submit { margin-left: 125px; margin-top: 10px;}
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        $('.error').hide();
        $('.submit').click(function(event){
          var data=$('.kotak_info').val();
          if(valid_email(data))
          {
            $('.error').hide();
          }
          else
          {
            $('.error').show();
            event.preventDefault();
          }
        });
      });
	  function valid_email(email)
      {
        var pola= new RegExp(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/);
        return pola.test(email);
      }
    </script>
  </head>
  <body>
    <form id="signup" method="post" action="">
      <div>
	    <span class="label">Masukkan Alamat Email Anda </span>
		<input type="text" class="kotak_info" name="email" />
		<span class="error"> Alamat Email tak valid. Alaman email yang benar
        memuat satu simbol @ dan satu titik setelah simbol @. Alamat email tidak
        bisa memuat karakter kecuali tanda-hubung atau garis-bawah. Alamat email
        juga harus diakhiri dengan huruf.		
        </span>
	  </div>
      <input class="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
