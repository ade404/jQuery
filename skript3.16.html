<html>
  <head>
    <title>Membuat Citra Menjadi Cerah dan Buram dengan Gerakan Mouse</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      .tombol{
        width: 100px;
        float: left;
        text-align: center;
        margin: 5px;
        border: 2px solid;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
	  $(document).ready(function() {
        $('img').css('opacity',0.4);
        $('.tombol').bind('mouseover', function(){
          $('img').css('opacity',1.0);
        });
        $('.tombol').bind('mouseout', function(){
          $('img').css('opacity',0.4);
        });
        $('.tombol').bind('mousedown', function(){
          $('img').css('width',function(){ return $(this).width()+50;});
          $('img').css('height',function(){ return $(this).height()+30;});
        });
      });
    </script>
  </head>
  <body>
    <span class="tombol">Citra Cerah</span>
    <img src="film.jpg"/>
  </body>
</html>
