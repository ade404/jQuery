<html>
  <head>
    <title>Menentukan Tombol Mouse Mana Yang Ditekan</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      .tombol{
        width: 80px;
        float: left;
        text-align: center;
        margin: 5px;
        border: 2px solid;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
	  $(document).ready(function() {
        $('.tombol').mouseover(function(){
          $('p').css({
            'background-color':'cyan',
            'font-weight':'bold',
            'color':'blue'
          });
        });
      });
    </script>
  </head>
  <body>
    <span class="tombol">Sorot</span><br/><br/>
    <p>CSS dapat mempermudah pekerjaan untuk mempercantik situs Web. Untuk memberikan tampilan
    yang atraktif pada situs Web, CSS sangat diperlukan. Anda harus memiliki kemampuan HTML dan 
    CSS yang baik dan mengetahui sedikit tentang JavaScript. </p>
  </body>
</html>
