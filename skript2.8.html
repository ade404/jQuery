<html>
  <head>
    <title>Memfilter Array</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        var anggota = ["Jono", "Ucok", "Acong", "Damar", "Toni"];
        $('p.semua_anggota').html(anggota.join("<br/>"));
        anggota = $.grep(anggota, function(v) { return v.match(/^[A-D]/)});
        $('p.dipilih').html(anggota.join("<br/>"));
      });
    </script>
  </head>
  <body>
    <h3>Anggota-Anggota Kelompokku Adalah</h3>
    <p class="semua_anggota"></p>
    <h3>Nama-Nama yang Diawali dengan Karakter A sampai D</h3>
    <p class="dipilih"></p>
  </body>
</html>
