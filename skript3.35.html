<html>
  <head>
    <title>Membuat Citra Berpindah Ke Kanan dan Kembali Ke Kiri</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
	<style type="text/css">
      img{
        position:relative;
      }
    </style>
	<script type="text/javascript">
      $(document).ready(function() {
        $('img').click(function(){
          $('img').animate(
            {left: 600},'slow',
              function(){
                $('img').fadeTo('slow',0);
                $('img').fadeTo('slow',1);
                $('img').animate({left: 0}, 'slow')
              }
          );
        });
      });
    </script>
  </head>
  <body>
    <img src="film.jpg" />
  </body>
</html>
