<html>
  <head>
    <title>Memodifikasi Array Objek</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        var bulan = [ 'Januari', 'Februari', 'Maret', 'April', 'Mei',
                       'Juni', 'Juli', 'Agustus', 'September', 'Oktober',
                       'November', 'Desember'];
        bulan = $.map(bulan, function(value, i) {
          return value.substr(0, 3);
        });
        $('#bulan').html( '<li>' + bulan.join('</li><li>') + '</li>' );
      });
    </script>
  </head>
  <body>
    <h3>Hasil Pemodifikasian Array; Nama Bulan Menjadi Tiga Huruf Saja:</h3>
    <p id="bulan"></p>
  </body>
</html>
